<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Player</title>
    <link rel="stylesheet" href="./app.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options">
        <h2>Spritesheet Player</h2>
        <label for="spritesheet">Spritesheet:</label>
        <input type="file" id="spritesheet" accept="image/*">
        <label for="frameWidth">Frame Width:</label>
        <input type="number" id="frameWidth" placeholder="Width">
        <label for="frameHeight">Frame Height:</label>
        <input type="number" id="frameHeight" placeholder="Height">
        <label for="fps">FPS:</label>
        <input type="number" id="fps" placeholder="FPS" value="10">
        <button id="play">Play</button>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
