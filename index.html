<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTanks Addons</title>
    <style>
    	body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2f3136;
            border-radius: 2vmin;
            padding: 4vmin;
            box-shadow: 0 2vmin 4vmin rgba(0, 0, 0, 0.3);
            width: 80vmin;
            max-width: 90vw;
        }

        .title {
            font-size: 5vmin;
            font-weight: bold;
            margin-bottom: 2vmin;
        }

        .description {
            font-size: 3vmin;
            margin-bottom: 4vmin;
            color: #b9bbbe;
        }

        .button {
            display: inline-block;
            margin: 2vmin;
            padding: 1.5vmin 3vmin;
            font-size: 3vmin;
            font-weight: bold;
            color: #ffffff;
            background-color: #5865f2;
            border: none;
            border-radius: 1vmin;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to BlockTanks Addons</h1>
        <p class="description">Choose an addon or resource to explore:</p>
        <a href="./Art%20Helper%20Page/index.html" class="button">Art Helper Page</a>
        <a href="./Spritesheet%20Generator/index.html" class="button">Spritesheet Generator</a>
        <a href="./Spritesheet%20Player/index.html" class="button">Spritesheet Player</a>
